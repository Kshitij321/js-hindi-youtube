<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')                                //to create an element in memory
    console.log(div);
    div.className = "main"                                                   //to gives class to newly created elemented
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")                             //setAttribute preffered because it set attribute and NOT overwrites it(like className,id)
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"

    
    const addText = document.createTextNode("Chai aur code")                 //another method to create node
    div.appendChild(addText)

    document.body.appendChild(div)                                           //now it goes from memory to body(appended)
</script>
</html>
