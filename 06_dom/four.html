<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>


    
    function addLanguage(langName){                                                   //function to create an list element with custom name
        const li = document.createElement('li');
        li.innerHTML = `${langName}`                                                  //dont use innerHtml (since it traverses the tree everytime it is called)
        document.querySelector('.language').appendChild(li)                     
    }
    addLanguage("python")
    addLanguage("typescript")

    
    function addOptiLanguage(langName){                                               //optimised function to create list element with custom name
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))                             //always use append child method(optimised)
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')







    

    //Edit

    
    const secondLang = document.querySelector("li:nth-child(2)")                                      //replaced secondLand element with newli
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    
    //edit
    const firstLang = document.querySelector("li:first-child")                                        //directly changed the element using outer HTML property
    firstLang.outerHTML = '<li>TypeScript</li>'

    
    //remove
    const lastLang = document.querySelector('li:last-child')                                          //simply remove the element
    lastLang.remove()


</script>
</html>
