<!-- SELECTING MULTIPLE ITEMS
querySelectorAll-- gives nodelist of all nodes matching with the query


Nodelist-- looks like array but is not,
it has forEach method
it is static (when new element added this will not be updated)
we can't do   [abc.style.color='red'] if abc is has values returned by querySelectorAll()
we can do     [abc[0].style.color='red'] here we tell to specifically select first from nodelist

getElementsByClassName-- returns HTML collection of nodes

HTML collection-- looks like array but is not,
it is dynamic,




NOTE-- so to use various array methods on these we convert them to array using Array.from() method
Array.from(abc);
after converting them to array ,we can eaily traverse and apply style properties to it
