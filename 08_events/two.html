<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)                                        //we can also pass function reference with settimeout

    document.querySelector('#stop').addEventListener('click', function(){                //clearTimeout function clears the setTimeout function call
        clearTimeout(changeMe)                                                           // here we applied clearTimeout on an event ,click on button
        console.log("STOPPED")                                                           //NOTE-- setTimeout and SetInterval are not part of core js they are provided by browser to js using window object
    })
</script>
</html>
